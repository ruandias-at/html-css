<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Inicial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border: 1px solid black;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha "Primeira" Tabela</h1>
    <!--
    HIERARQUIA SIMPLES DE TABELAS
    TABLE(TABELA)
        TABLE ROW(LINHA DE TABELA)
            TABLE HEADER(CABEÇALHO DE TABELA)
            TABLE DATA(DADO DE TABELA)
    -->
    <table>
        <tr><!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr><!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!--A W3C Determina que é opcional o fechamento das tags td e tr-->
    <!--Se a hierarquia não for respeitada a ingormação aparece errada ou bagunçada
    -->
</body>
</html>
